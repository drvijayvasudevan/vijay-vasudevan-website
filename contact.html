<div class="container">

  <h1>Contact</h1>

  <p>
    For research collaboration, speaking invitations, media inquiries, or other professional matters,
    please complete the form below.
  </p>

  <form action="https://formspree.io/f/mlgwngqj" method="POST">

    <label>Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Institution / Organization</label>
    <input type="text" name="institution">

    <label>Reason for Inquiry</label>
    <select name="reason" required>
      <option value="">Select one</option>
      <option>Research Collaboration</option>
      <option>Speaking Engagement</option>
      <option>Media Inquiry</option>
      <option>Grant / Funding Inquiry</option>
      <option>Student Mentorship</option>
      <option>Other</option>
    </select>

    <label>Message</label>
    <textarea name="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>

  </form>
