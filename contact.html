<div class="container">

  <h1>Contact</h1>

  <p>
    For research collaboration, speaking engagements, media inquiries, or professional correspondence,
    please complete the form below.
  </p>

  <form action="https://formspree.io/f/mlgwngqj" method="POST">

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="institution">Institution / Organization</label>
    <input type="text" id="institution" name="institution">

    <label for="reason">Reason for Inquiry</label>
    <select id="reason" name="reason" required>
      <option value="">Select one</option>
      <option>Research Collaboration</option>
      <option>Speaking Engagement</option>
      <option>Media Inquiry</option>
      <option>Grant / Funding Inquiry</option>
      <option>Student Mentorship</option>
      <option>Other</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>

  </form>
